<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password | RealEstateAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,450;9..144,650&family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body data-page="forgot">
    <header class="topbar">
      <a class="brand" href="/"><span class="brand-mark">RE</span><span class="brand-name">RealEstateAI</span></a>
      <nav class="nav">
        <a href="/pricing">Pricing</a>
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
        <a href="/app/register">Register</a>
        <a class="pill" href="/app/login">Sign in</a>
      </nav>
    </header>

    <main class="page">
      <section class="page-inner">
        <section class="card">
          <h1 class="page-title">Reset your password</h1>
          <p class="muted">Enter your email and we will send a reset link.</p>
          <form id="forgotForm" class="grid">
            <input id="fEmail" type="email" placeholder="Email" required />
            <button class="btn primary" type="submit">Send reset link</button>
            <div id="forgotMsg" class="muted small"></div>
          </form>
          <div class="row">
            <a class="btn" href="/app/login">Back to sign in</a>
          </div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div class="muted">(c) RealEstateAI</div>
      </div>
    </footer>

    <script src="/static/app.js" defer></script>
  </body>
</html>
