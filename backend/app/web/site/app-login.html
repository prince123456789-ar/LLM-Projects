<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in | RealEstateAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,450;9..144,650&family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body data-page="login">
    <header class="topbar">
      <a class="brand" href="/"><span class="brand-mark">RE</span><span class="brand-name">RealEstateAI</span></a>
      <nav class="nav">
        <a href="/pricing">Pricing</a>
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
        <a href="/app/register">Register</a>
        <a class="pill" href="/app/login">Sign in</a>
      </nav>
    </header>

    <main class="page">
      <section class="page-inner">
        <div class="app-shell">
          <aside class="side">
            <h2 class="side-title">Sign in</h2>
            <p class="muted">Use your agency credentials to access the dashboard.</p>
          </aside>
          <section class="card app-card">
            <form id="loginForm" class="grid">
              <input id="email" type="email" placeholder="Email" autocomplete="username" required />
              <input id="password" type="password" placeholder="Password" autocomplete="current-password" required />
              <button class="btn primary" type="submit">Sign in</button>
              <a class="btn" href="/api/v1/auth/google/login">Continue with Google</a>
              <a class="btn" href="/app/forgot-password">Forgot password</a>
              <div id="loginMsg" class="muted small"></div>
            </form>
            <div class="row">
              <a class="btn" href="/app/dashboard">Continue</a>
              <button class="btn ghost" type="button" id="logoutBtn">Log out</button>
            </div>
          </section>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div class="muted">(c) RealEstateAI</div>
      </div>
    </footer>

    <script src="/static/app.js" defer></script>
  </body>
</html>
