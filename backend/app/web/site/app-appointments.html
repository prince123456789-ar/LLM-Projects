<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Appointments | RealEstateAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,450;9..144,650&family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body data-page="appointments">
    <header class="topbar">
      <a class="brand" href="/"><span class="brand-mark">RE</span><span class="brand-name">RealEstateAI</span></a>
      <nav class="nav">
        <a href="/app/dashboard">Dashboard</a>
        <a href="/app/leads">Leads</a>
        <a href="/app/integrations">Integrations</a>
        <a href="/app/appointments">Appointments</a>
        <a href="/app/billing">Billing</a>
        <a class="pill" href="/app/login">Account</a>
      </nav>
    </header>

    <main class="page">
      <section class="page-inner">
        <div class="app-header">
          <h1 class="page-title">Appointments</h1>
          <div class="row">
            <a class="btn" href="/app/dashboard">Dashboard</a>
            <a class="btn" href="/app/leads">Leads</a>
            <a class="btn ghost" href="/app/login">Account</a>
          </div>
        </div>

        <section class="card">
          <h3>Schedule</h3>
          <p class="muted small">Load suggested slots and create an appointment.</p>
          <form id="apptForm" class="grid">
            <input id="aLeadId" type="number" placeholder="Lead ID" value="1" />
            <input id="aAgentId" type="number" placeholder="Agent ID" value="3" />
            <select id="aSlot"></select>
            <input id="aTimezone" placeholder="Timezone" value="UTC" />
            <input id="aLocation" placeholder="Location" value="Office" />
            <div class="row">
              <button class="btn" id="loadSlots" type="button">Load slots</button>
              <button class="btn primary" type="submit">Create</button>
            </div>
            <div id="apptMsg" class="muted small"></div>
          </form>
        </section>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div class="muted">(c) RealEstateAI</div>
      </div>
    </footer>

    <script src="/static/app.js" defer></script>
  </body>
</html>
