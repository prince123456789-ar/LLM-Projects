<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audit | RealEstateAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,450;9..144,650&family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body data-page="audit">
    <header class="topbar">
      <a class="brand" href="/"><span class="brand-mark">RE</span><span class="brand-name">RealEstateAI</span></a>
      <nav class="nav">
        <a href="/app/dashboard">Dashboard</a>
        <a href="/app/leads">Leads</a>
        <a href="/app/integrations">Integrations</a>
        <a href="/app/appointments">Appointments</a>
        <a href="/app/audit">Audit</a>
        <a href="/app/settings">Settings</a>
        <a class="pill" href="/app/login">Account</a>
      </nav>
    </header>

    <main class="page">
      <section class="page-inner">
        <div class="app-header">
          <h1 class="page-title">Audit Log</h1>
          <div class="row">
            <button class="btn" id="refreshAudit" type="button">Refresh</button>
          </div>
        </div>

        <section class="card">
          <div class="table-wrap">
            <table class="table" id="auditTable">
              <thead>
                <tr>
                  <th>Time</th><th>Action</th><th>Resource</th><th>User</th><th>Details</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="auditMsg" class="muted small"></div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div class="muted">RealEstateAI. Lead capture, scoring, routing, and analytics for medium agencies.</div>
        <div class="muted">API: <code>/api/v1</code></div>
      </div>
    </footer>

    <script src="/static/app.js" defer></script>
  </body>
</html>
