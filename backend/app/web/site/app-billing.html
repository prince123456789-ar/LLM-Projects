<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Billing | RealEstateAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,450;9..144,650&family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body data-page="billing">
    <header class="topbar">
      <a class="brand" href="/"><span class="brand-mark">RE</span><span class="brand-name">RealEstateAI</span></a>
      <nav class="nav">
        <a href="/app/dashboard">Dashboard</a>
        <a href="/app/leads">Leads</a>
        <a href="/app/integrations">Integrations</a>
        <a href="/app/appointments">Appointments</a>
        <a href="/app/billing">Billing</a>
        <a class="pill" href="/app/login">Account</a>
      </nav>
    </header>

    <main class="page">
      <section class="page-inner">
        <div class="app-header">
          <h1 class="page-title">Billing</h1>
          <div class="row">
            <a class="btn" href="/pricing">Pricing</a>
            <a class="btn ghost" href="/app/login">Account</a>
          </div>
        </div>

        <section class="card">
          <h3>Stripe</h3>
          <p class="muted">Upgrade your plan and manage invoices.</p>
          <div class="row">
            <select id="planSelect">
              <option value="agency">Agency ($99/mo)</option>
              <option value="pro">Pro ($199/mo)</option>
            </select>
            <button class="btn primary" id="startCheckout" type="button">Start Checkout</button>
            <button class="btn" id="openPortal" type="button">Open Customer Portal</button>
            <button class="btn" id="refreshBilling" type="button">Refresh Status</button>
          </div>
          <div id="billingStatus" class="muted small" style="margin-top:10px"></div>
          <div id="billingMsg" class="muted small"></div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div class="muted">(c) RealEstateAI</div>
      </div>
    </footer>

    <script src="/static/app.js" defer></script>
  </body>
</html>
