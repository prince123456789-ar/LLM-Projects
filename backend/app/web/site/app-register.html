<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | RealEstateAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,450;9..144,650&family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body data-page="register">
    <header class="topbar">
      <a class="brand" href="/"><span class="brand-mark">RE</span><span class="brand-name">RealEstateAI</span></a>
      <nav class="nav">
        <a href="/pricing">Pricing</a>
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
        <a href="/app/register">Register</a>
        <a class="pill" href="/app/login">Sign in</a>
      </nav>
    </header>

    <main class="page">
      <section class="page-inner">
        <div class="app-shell">
          <aside class="side">
            <h2 class="side-title">Create your account</h2>
            <p class="muted">Create an agent or manager account. Admin accounts are created from backend bootstrap.</p>
          </aside>
          <section class="card app-card">
            <form id="registerForm" class="grid">
              <input id="rName" placeholder="Full name" required />
              <input id="rEmail" type="email" placeholder="Email" autocomplete="username" required />
              <input id="rPassword" type="password" placeholder="Password" autocomplete="new-password" required />
              <select id="rRole">
                <option value="manager">Manager</option>
                
                <option value="agent">Agent</option>
              </select>
              <button class="btn primary" type="submit">Register</button>
              <div id="registerMsg" class="muted small"></div>
            </form>
            <div class="row">
              <a class="btn" href="/app/login">Back to sign in</a>
            </div>
          </section>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div class="muted">© RealEstateAI</div>
      </div>
    </footer>

    <script src="/static/app.js" defer></script>
  </body>
</html>
