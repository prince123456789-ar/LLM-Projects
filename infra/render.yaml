databases:
  - name: real-estate-ai-db
    databaseName: real_estate_ai
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow connections from Render services

services:
  - type: keyvalue
    name: real-estate-ai-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow connections from Render services

  - type: web
    name: real-estate-ai-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: real-estate-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: real-estate-ai-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: keyvalue
          name: real-estate-ai-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: keyvalue
          name: real-estate-ai-redis
          property: connectionString

  - type: web
    name: real-estate-ai-frontend
    env: node
    rootDir: frontend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx next start -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: https://real-estate-ai-backend.onrender.com
